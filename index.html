<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/metronome4.js"></script>    

  </head>
  <body>
    <a href="https://github.com/cwilso/metronome" style="position: absolute; top: -5px; right: 15px;">Fork me on GitHub</a>
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">120</span>BPM <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" onInput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;"></div>
      <div>Resolution:<select onchange="noteResolution = this.selectedIndex;"><option>16th notes<option>8th notes<option>Quarter notes</select></div>
    </div>
			<div id="beatDivs" class="container">	
				<div class="beat  barline-left" id="beat-1">1</div>
			 <div class="beat" id="beat-2"></div>
			 <div class="beat" id="beat-3">&</div>
			 <div class="beat  barline-right" id="beat-4"></div>
				<div class="beat" id="beat-5">2</div>
			 <div class="beat" id="beat-6"></div>
			 <div class="beat" id="beat-7">&</div>
			 <div class="beat  barline-right" id="beat-8"></div>
				<div class="beat" id="beat-9">3</div>
			 <div class="beat" id="beat-10"></div>
			 <div class="beat" id="beat-11">&</div>
			 <div class="beat  barline-right" id="beat-12"></div>
				<div class="beat" id="beat-13">4</div>
			 <div class="beat" id="beat-14"></div>
			 <div class="beat" id="beat-15">&</div>
			 <div class="beat  doubleBarline" id="beat-16"></div>				
   </div>
				
				<div id="page-2-insert">
								<div id="detector" class="vague">
									<div class="pitch"><span id="pitch">--</span>Hz</div>
									<div class="note"><span id="note">--</span></div>   
									<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
								</div>

        <canvas id="vexCanvas" width="525" height="120"></canvas>
				</div>
				
				
   </body>
</html>
